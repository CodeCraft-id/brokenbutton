<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1: Broken Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .container {
            width: 60%;
            margin: auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tekan Tombol ini</h1>
        <p>Apa yang salah pada tombol ini?</p>
        <a href="http://smkn2bandung.sch.id" class="button">Klik Disini</a>
    </div>
</body>
</html>
